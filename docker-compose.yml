version: '3.8'

services:
  # FastAPI backend with MuseScore CLI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tarregasheets-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount code for hot reload in development
      - ./backend:/app
    env_file:
      - ./.env
    networks:
      - tarregasheets
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React + Vite frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tarregasheets-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount code for hot reload
      - ./frontend:/app
      # Preserve node_modules
      - frontend_node_modules:/app/node_modules
    environment:
      # Browser makes requests to localhost (host machine's port forwarding)
      - VITE_API_URL=http://localhost:8000
    networks:
      - tarregasheets
    command: npm run dev -- --host

networks:
  tarregasheets:
    driver: bridge

volumes:
  frontend_node_modules:
